<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" /> 
    <title>listen() project</title>
    <link href="scripts/jquery/css/ui-lightness/jquery-ui-1.10.0.custom.css" rel="stylesheet" />
    <link href="css/student_style.css" rel="stylesheet" />
    <link href="css/student_style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  
  <body>
    <div class="navbar">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="./student_login.html">Listen() Project</a>
        </div>
        <div class="navbar-header navbar-right" style="padding-top: 5px">
          <div style="font-size: 16px; text-align: right; color: white" id="student_course"></div>
          <div style="font-size: 16px; text-align: right; color: white" id="student_profile"></div>
        </div>
      </div>
    </div>

  <div class="container">
    <div class="panel panel-default" id="tags">
      <h3>Existing Tags</h3>
      <button class="btn tag createtag" id="createtag">Create tag</button>
    </div>
    <div class="panel panel-default form-group">
      <h3>Your Question</h3>
      <ul id="menu"><li style="vertical-align: middle;">Selected tag: </li><li id="selected_tag"><input class='input-sm cur_tag'></input></li></ul>
      <textarea class="form-control" rows="5" id="inputarea" placeholder="Please keep your question short"></textarea>
      <button class="btn btn-default" style="width: 100%" id="submit">Submit</button>
    </div>
  </div>

  <script src="scripts/jquery/js/jquery-1.9.0.min.js"></script>
  <script src="scripts/jquery/js/jquery-ui-1.10.0.custom.min.js"></script>

  <script src="scripts/student_index.js"></script>
